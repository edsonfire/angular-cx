
<mat-card>
  <mat-card-header>
    <mat-card-title>Nova Solicitação</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formSol" (ngSubmit)="submit3()">
      <formly-form [form]="formSol" [fields]="fieldsSol" [model]="modelSol"></formly-form>
      <button mat-raised-button color="primary">Incluir</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mtx-grid
    [columns]="columns"
    [data]="lista">

  </mtx-grid>
</mat-card>

<mat-card>
  <div class="row" style="padding: 20px;">
      <h3>Total Ust´s: {{totalUst}}</h3>
  </div>
  <div style="text-align: center;padding: 10px;;">
    <button mat-raised-button color="accent">Limpar</button>
    <button mat-raised-button color="primary">Salvar</button>
    <button mat-raised-button color="warn">Enviar</button>
  </div>

</mat-card>
